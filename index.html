<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Social links profile</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <main>
    <article class="card">
      <img class="card__image" src="assets/images/avatar-jessica.jpeg" alt="Portrait of Jessica Randall">
      <h1 class="card__title">Jessica Randall</h1>
      <p class="card__city">London, United Kingdom</p>
      <p class="card__description ">"Front-end developer and avid reader."</p>
      <nav class="card__links">
        <a href="#" class="card__link">GitHub</a>
        <a href="#" class="card__link">Frontend Mentor</a>
        <a href="#" class="card__link">LinkedIn</a>
        <a href="#" class="card__link">Twitter</a>
        <a href="#" class="card__link">Instagram</a>
      </nav>
    </article>
  </main>
</body>

</html>
